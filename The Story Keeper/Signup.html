<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!-- font awesome cdn link  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="./css/Signup.css">
</head>

<body>
    <div class="wrapper">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Create password" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm password" required>
            </div>
            <div class="policy">
                <input type="checkbox">
                <h3>I accept all terms & condition</h3>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Register Now">
            </div>
            <div class="text">
                <h3>Already have an account? <a href="#login-form-container">Login now</a></h3>
            </div>
        </form>
    </div>
</body>
<script>
    function signup() {
        var name = document.getElementById("name");
        var email = document.getElementById("email");
        var policy = document.getElementById("policy");
        var password = document.getElementById("password");
        var re_password = document.getElementById("re-password");
        var btn_reg = document.getElementById("btn_reg");
        var error = document.getElementById("error");
        if (name.value == "" && name.value == null) {
            error.innerHTML = "Enter your name";
        } else if (email.value == "" && email.value == null) {
            error.innerHTML = "Enter your email";
        } else if (re_password.value != password.value) {
            error.innerHTML = "Password must be same.";
        } else if (!policy.checked) {
            error.innerHTML = "Need to accept all terms & condition.";
        } else {
            btn_reg.click();
        }
    }
</script>        
</html>
